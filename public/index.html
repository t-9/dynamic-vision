<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反射神経チャレンジ</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game-container">
    <h1>反射神経チャレンジ</h1>
    <div id="score">スコア: 0</div>
    <div id="timer">残り時間: 30秒</div>
    <div id="card-container"></div>
    <button id="start-button">ゲーム開始</button>
    <div id="game-over" class="hidden">
      <h2>ゲームオーバー</h2>
      <p>最終スコア: <span id="final-score">0</span></p>
      <button id="restart">もう一度挑戦</button>
    </div>
  </div>
  <audio id="hit-sound" src="Hit.mp3" preload="auto"></audio>
  <audio id="bgm" src="Bgm.mp3" loop preload="auto"></audio>
  <script src="script.js"></script>
</body>

</html>
